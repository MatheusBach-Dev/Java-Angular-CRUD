<button routerLink="/nova" class="add">Adicionar Comida</button>

<div class="all-comidas">
  @for (comida of comidas; track comida.id){
    <!-- @for = loop no angular -->
    <div class="card">
      <img [src]="comida.image" [alt]="comida.title" class="comida-img">
      <h3>{{ comida.title }}</h3>
      <p>R$ {{ comida.price }}</p>
      <button (click)="deletar(comida.id)"> Deletar Comida</button>
    </div>
  }
</div>
