
<div class="container">
  <h1 class="titulo">Adicionar Nova Comida</h1>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <input type="text" formControlName="title" placeholder="Nome da Comida">
    <input type="text" formControlName="price" placeholder="R$0,00" type="text" mask="separator.2" prefix="R$ " thousandSeparator="." decimalMarker="," >
    <!-- a linha de cima depois do placeholdr, define uma mascara para os preÃ§os -->
    <input type="text" formControlName="image" placeholder="URL da imagem">
    <button type="submit" class="save">Salvar</button>
  </form>

  <button routerLink="" class="voltar">Voltar</button>
</div>
